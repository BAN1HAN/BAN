<!DOCTYPE html>
<html>
<head>
    <title>HACKWITHBAN</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>مرحبا بك في HACKWITHBAN</h1>

    {% if session.get('user') %}
        <p>مرحباً، {{ session['user'] }}</p>
        <a href="/logout">تسجيل الخروج</a><br>
        {% if session['user'] == 'BAN1HAN' %}
            <a href="/admin">دخول لوحة التحكم</a>
        {% endif %}
    {% else %}
        <a href="/login">تسجيل الدخول</a> |
        <a href="/register">تسجيل حساب جديد</a>
    {% endif %}

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
